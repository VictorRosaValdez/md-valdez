<div class="input-group">
    <div class="form-outline">
      <input
        class="form-control"
        type="search"
        placeholder="Zoek een product"
        aria-label="Zoek een product"
        aria-describedby="search-addon"
        [(ngModel)]="searchInput"
      />
    </div>
    <button type="button" class="btn btn-primary">
      <img
        src="/assets/icon/search.svg"
        alt="Search_icon"
        width="24"
        height="20"
      />
    </button>
  </div>
